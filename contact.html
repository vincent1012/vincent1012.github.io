<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Crete+Round|PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container-banner">

            <figure class="logo">
                <a href="./index.html"><img src="./img/logo.png" alt="logo"></a>
            </figure>

            <div class="nav">
                <nav class="container-menu">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./portfolio.html">Portfolio</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li class="active-page"><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <main>
        <h2 class="connect">Let's Connect !</h2>
        <div class="container-form">
            <img src="./img/connect.png" alt="Let's connect">
            <div class="form">
                <form>

                    <div class="contact">

                        <fieldset class="contactinfo">
                            <label for="name">Your Name</label>
                            <input type="text" name="name">
                        </fieldset>

                        <fieldset class="contactinfo">
                            <label for="email">Your Email</label>
                            <input type="text" name="email">
                        </fieldset>

                        <fieldset class="contactinfo">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject">
                        </fieldset>

                        <fieldset class="contactinfo">
                            <label for="message">Message</label>
                            <textarea name="message"></textarea>
                        </fieldset>

                    </div>

                    <fieldset class="submit">
                        <input type="submit" value="Submit">
                    </fieldset>

                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-footer">
            <div class="container-social-media">
                <div class="facebook">
                    <a href="https://www.facebook.com"><img src="./img/facebook.png" alt="facebook"></a>
                </div>

                <div class="linkedin">
                    <a href="https://www.linkedin.com"><img src="./img/linkedin.png" alt="linkedin"></a>
                </div>

                <div class="twitter">
                    <a href="https://www.twitter.com"><img src="./img/twitter.png" alt="twitter"></a>
                </div>

                <div class="instagram">
                    <a href="https://www.instagram.com"><img src="./img/instagram.png" alt="instagram"></a>
                </div>
            </div>

            <div class="email">
                <p>Email: vwx1012@gmail.com</p>
                <p>Phone: 819-328-xxxx</p>
            </div>
        </div>

        <div class="separator-footer"></div>

        <div class="copyright">
            <p>Copyright-Vincent-2019</p>
        </div>

    </footer>
